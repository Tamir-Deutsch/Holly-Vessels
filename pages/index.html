<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign in</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='indexScript.js'></script>
</head>

<body>
    <h1>SV-shop</h1><br>
    <div id="signInDiv">
        <input class="inputs" id="email" type="text" placeholder="Enter email" required><br>
        <p id="mailAlert" style="display: none;">User does not exist, please sign up.</p>
        <input class="inputs" id="password" type="password" placeholder="Enter password" required><br>
        <button class="buttons" onclick="signin()">Sign in</button>
        <br>
        <p>Doesn't have an account yet?</p>
        <a href="/signUp"><button>Sign up</button></a>
    </div>
</body>

</html>
